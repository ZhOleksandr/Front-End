<!DOCTYPE html>
<html>
<head>
	<title>JS Trees</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>TREE</h1>
		<h2>Java Script</h2>
	</header>
	<main>
		<div>
			<p>Version 1</p>
			<input type="text" id='_num1' placeholder="number">
			<button onclick="drawStar()">DRAW</button>
		</div>
		<div>
			<p>Version 2</p>
			<input type="text" id='_num2' placeholder="number">
			<button onclick="drawStarNum()">DRAW</button>
		</div>
		<div class="container3">
			<p>Version 3</p>
			<input type="text" id='_symbol3' placeholder="symbol">
			<button onclick="drawSymbol()">DRAW</button>
			<input type="text" id='_num3' placeholder="number">
			
		</div>
		<div class="container4">
			<p>Version 4</p>
			<input type="text" id="_symbol4" placeholder="symbol">
			<button onclick="drawTree()">DRAW</button>
			<input type="text" id="_num4" placeholder="number">
			<input type="text" id="_space" placeholder="space" value="&nbsp">			
		</div>
	</main>
	<main>
		<div class="result">
			<p>V.1 Result</p>
			<p id="out1"></p>
		</div>
		
		<div class="result">
			<p>V.2 Result</p>
			<p id="out2"></p>
		</div>

		<div class="result">
			<p>V.3 Result</p>			
			<p id="out3"></p>
		</div>		
	
		<div class="result">
			<p>V.4 Result</p>			
			<p id="out4"></p>
		</div>	
			
	</main>
	
	<script type="text/javascript" src="trees.js"></script>
</body>
</html>
