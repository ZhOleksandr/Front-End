<!DOCTYPE html>
<html>
<head>
	<title>JS Trees</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrap-tree">
		<div id="my-container-tree">
		
		<div class="section up">
			<p>Version 2</p>
			<input type="text" id='_num1' placeholder="number">
			<button onclick="drawStarNum()">DRAW</button>
		</div>
		
		<div class="section up">
			<p>Version 4</p>
			<input type="text" id="_symbol2" placeholder="symbol">
			<button onclick="drawTree()">DRAW</button>
			<input type="text" id="_num2" placeholder="number">
			<input type="text" id="_space" placeholder="space" value="&nbsp">			
		</div>
	</div>
	<div id="container-result">				
		<div class="section result">
			<p>V.2 Result</p>
			<p id="out1"></p>
		</div>

			
		<div class="section result">
			<p>V.4 Result</p>			
			<p id="out2"></p>
		</div>				
	</div>
	</div>
	<script type="text/javascript" src="trees.js"></script>
</body>
</html>
