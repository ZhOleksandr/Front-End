<!DOCTYPE html>
<html>
<head>
	<title>Traffic Light Button</title>
	<link rel="stylesheet" type="text/css" href="traffic-light-button.css">
</head>
<body>
	<h1>Traffic Light Button</h1>
	<h2><a class="btn-traffic">change</a></h2>
	
<div class="container">
	<div class="traffic-element">
		<div class="element el-red"></div>
		<div class="element el-yellow"></div>
		<div class="element el-green"></div>
	</div>

	<div class="trafficlight">
		<div class="light red"></div>
		<div class="light yellow"></div>
		<div class="light green"></div>
		
	</div>

</div>
	

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/traffic-light-button.js"></script>
</body>
</html>
